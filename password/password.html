<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="assets/icon16.png" type="image/x-icon" />
  <title>Password Page</title>
  <link rel="stylesheet" href="./password.css" />
</head>

<body>
  <div class="container">
    <form action="" id="passwordForm">
      <h2>Lock Your History 🔐</h2>
      <label for="password">Enter the password</label>
      <h3 id="error-message"></h3>
      <input type="password" id="password" class="passwordField" placeholder="Password" autofocus />
      <p id="password-hint"></p>
      <div class="button-container">
        <button class="ok" type="submit">OK</button>
        <button class="cancel">Cancel</button>
      </div>
    </form>
  </div>
  <script src="./password.js"></script>
</body>

</html>
